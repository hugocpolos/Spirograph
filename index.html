<script type="text/javascript">
	var slider = document.getElementsByClassName("slider");
	var output = document.getElementsByClassName("output");
	for (let i = 0; i < slider.length; i++)
	{
		output[i].innerHTML = slider[i].value; // Display the default slider value
	}

	// Update the current slider value (each time you drag the slider handle)
	function update_rage_value(a) {
  		output[int(a.id)].innerHTML = a.value;
	}

	function toogle_rotate(a) {
		a.value = (a.value == '+') ? '-' : '+';
		a.innerHTML = (a.value == '+') ? "Direction Positive" : "Direction Negative";
	}

	window.onload = function(){
		draw();
	}
</script>
